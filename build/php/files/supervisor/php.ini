[program:php]
;command=source /data0/python/venv/bin/activate && python -u auto_rand_duobao.py
command=/usr/local/webserver/php/sbin/php-fpm
;process_name=%(program_name)s
numprocs=1
;directory=/data0/python/robot/
;umask=022                    
;priority=999                 
autostart=true
autorestart=true
startsecs=2
startretries=3
;exitcodes=0,2                
;stopsignal=QUIT              
;stopwaitsecs=10              
;user=chrism                  
;redirect_stderr=true         
;stdout_logfile=/data0/logs/supervisor/%(program_name)s_stdout.log
;stdout_logfile_maxbytes=1MB  
;stdout_logfile_backups=10    
;stdout_capture_maxbytes=1MB  
;stdout_events_enabled=false  
;stderr_logfile=/data0/logs/supervisor/%(program_name)s_stderr.log
;stderr_logfile_maxbytes=1MB  
;stderr_logfile_backups=10    
;stderr_capture_maxbytes=1MB  
;stderr_events_enabled=false  
;environment=A=1,B=2          
;serverurl=AUTO 
